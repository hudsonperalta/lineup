<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

	<title>Line-Up</title>

	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link href="assets/css/app.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/layout.css" rel="stylesheet" type="text/css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="lineupApp" ng-controller="lineup">

<section class="hbox stretch">
    <aside class="bg-dark aside-sm" id="nav">
        <section class="vbox">
            <header class="dker nav-bar">
                Logo
            </header>
            <section class="w-f">
              <div ng-include src="'options.html'" ></div>
            </section>

            <footer class="footer bg-gradient hidden-xs">
                footer
            </footer>
        </section>
    </aside>
    <section id="content">
        <section class="vbox">
            <header class="header bg-light bg-gradient b-b">
                <p>Today's Lineup</p>
            </header>
            <section class="scrollable wrapper">
                <div ng-include src="'lineup.html'" ></div>
            </section>
        </section>
    </section>
</section>


<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="assets/js/min/Sortable-min.js"></script>
<script src="assets/js/min/ng-sortable-min.js"></script>
<script src="assets/js/min/lineupApp-min.js"></script>

</body>
</html>
