<div id="debug">
    Selected: <span id="sel"></span>
</div>

<div id="lineup">

    <ul id="players" ng-sortable="playerConfig">
        <li ng-repeat="item in player" data-number="{{item.number}}" data-id="{{item.number}}">
        	<span class="playerNum">{{item.number}}</span>
        	{{item.name}}
            <div class="playerPos" data-set-pos="" data-selection=""></div>
        </li>
    </ul>

    <ul id="posOptions">
        <li ng-repeat="item in positions"
            data-pos="{{item.pos}}" data-pos-number="{{item.posNum}}"
            data-selected="">
        	{{item.pos}}
        </li>
    </ul>

    <div id="data">
        <button ng-click="saveData()">Save</button>
        <span>{{msg}}</span>
    </div>

</div>
